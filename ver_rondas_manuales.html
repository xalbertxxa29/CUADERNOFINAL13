<!DOCTYPE html>
<html lang="es" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Rondas Manuales</title>
    <link rel="stylesheet" href="style.css?v=75" />
    <link rel="stylesheet" href="webview.css?v=75" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        /* Custom tweaks if needed, but relying mostly on style.css */
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Improved Card Styles */
        .card-improved {
            display: flex;
            flex-direction: column;
            background: var(--theme-card);
            border: 1px solid var(--theme-border);
            border-radius: 12px;
            box-shadow: var(--shadow-1);
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 1rem;
        }

        .card-improved:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-2);
        }

        .card-header {
            padding: 1rem;
            border-bottom: 1px solid var(--theme-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.02), transparent);
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin: 0;
            color: var(--theme-text);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-badge {
            font-size: 0.8rem;
            padding: 0.35rem 0.75rem;
            border-radius: 20px;
            background: var(--theme-bg);
            color: var(--theme-text);
            border: 1px solid var(--theme-border);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .card-body {
            padding: 1.25rem;
            flex: 1;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .info-label {
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--theme-muted);
        }

        .info-value {
            font-size: 1rem;
            color: var(--theme-text);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-image-container {
            margin-top: 1.25rem;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--theme-border);
        }

        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .card-image:hover {
            transform: scale(1.02);
        }

        .card-footer {
            padding: 0.75rem 1.25rem;
            border-top: 1px solid var(--theme-border);
            background: rgba(0, 0, 0, 0.02);
            display: flex;
            justify-content: flex-end;
        }

        .btn-download {
            background: transparent;
            color: var(--theme-text);
            border: 1px solid var(--theme-border);
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            transition: all 0.2s;
        }

        .btn-download:hover {
            background: var(--theme-bg);
            border-color: var(--theme-accent);
            color: var(--theme-accent);
            transform: translateY(-1px);
        }

        .no-data {
            font-style: italic;
            color: var(--theme-muted);
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div class="list-page-container">
        <div class="list-page-header">
            <h2 class="page-title" style="margin:0; text-align:left;">Rondas Manuales</h2>
            <button class="btn-back" onclick="window.location.href='menu.html'">
                <i class="fas fa-arrow-left"></i> Volver
            </button>
        </div>

        <div class="filters-container">
            <input type="date" id="filter-date" class="date-input" placeholder="Filtrar por fecha">
            <button id="btn-search" class="btn-primary" style="width:auto; padding: .65rem 1rem;">
                <i class="fas fa-search"></i> Buscar
            </button>
            <button id="btn-clear" class="btn-secondary" style="width:auto; padding: .65rem 1rem;">
                <i class="fas fa-times"></i> Limpiar
            </button>
            <button id="btnGeneralReport" class="btn-primary"
                style="width:auto; padding: .65rem 1rem; background-color: #27ae60;">
                <i class="fas fa-file-pdf"></i> Reporte General
            </button>
        </div>

        <div id="results-list" class="list">
            <div class="info-msg muted" style="text-align:center; margin-top:2rem;">Cargando registros...</div>
        </div>

        <div id="load-more-container" class="pagination-controls" style="display: none;">
            <button id="btn-load-more" class="btn-secondary">Cargar m√°s</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-storage-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <script src="report-service.js?v=79"></script>
    <script src="firebase-config.js?v=75"></script>
    <!-- <script src="ui.js?v=75"></script> -->
    <script src="ver_rondas_manuales.js?v=78"></script>
</body>

</html>
